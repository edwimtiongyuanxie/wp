<!DOCTYPE html>
<html>
<style>
       body {
            background: linear-gradient(to bottom right, #007bff, #8A2BE2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
}
.content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}            
h2 {

            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-size: 50px;
            line-height: 1;

            position: fixed;
            top: 30%;
            left: 20px;
            transform: translateY(-50%);
        }
/*.inset {border-style: inset;}*/
input[type=password]{border-style: solid ;}
        .custom-checkbox {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding-left: 30px;
            margin-right: 15px;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #ff0000;
            border-radius: 50%;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
</style>
<body>


<h2>註冊頁面</h2>

<form>
<div class="content">
  <label for="name"class="custom-checkbox"><span class="checkmark"></span>姓名:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="gender">性別:</label><br>
  <input type="radio" id="male" name="male">
  <label for="gender">male</label><br>
  <input type="radio" id="female" name="female">
  <label for="gender">female</label><br>
  <label for="UID">帳號:</label><br>
  <input type="text" id="UID" name="UID"placeholder="ABCDE1234"><br>
  <label for="email">email:</label><br>
  <input type="email" id="email" name="email" placeholder="1234@gmail.com"><br>
  <label for="date">生日</label>
  <input type="date" id="date" name="date"><br>
  <label for="colour">喜歡的顏色</label>
  <input type="color" id="colour" name="colour"><br>
  <label for="blood">血型</label>
  <select name="blood">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="AB">AB</option>
    <option value="O">O</option>
    <option value="other">other</option>
  </select><br>
  <label for="tel">電話號碼</label>
  <input type="tel" id="tel" name="tel"><br>
  <label for="prime">訂閱</label>
  <input type="checkbox" id="prime" name="prime"><br>
  <label for="file">點選附上所需文件</label>
  <input type="file" id="file" name="file"><br>
  <label for="password">設定新的帳號密碼:</label><br>
  <input type="password" id="password" name="password"><br>
  <textarea id="writing">
  </textarea><br>
  <input type="submit" value="送出">
</div>
</form>
</body>
</html>
