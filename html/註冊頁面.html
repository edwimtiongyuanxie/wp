<!DOCTYPE html>
<html>
<body>

<h2>註冊頁面</h2>

<form>
  <label for="name">姓名:</label><br>
  <input type="text" id="name" name="name"><br>
  
  <label for="gender">性別:</label><br>
  <input type="radio" id="male" name="male">
  <label for="gender">male</label><br>
  <input type="radio" id="female" name="female">
  <label for="gender">female</label><br>
  <label for="UID">帳號:</label><br>
  <input type="text" id="UID" name="UID"placeholder="ABCDE1234"><br>
  <label for="email">email:</label><br>
  <input type="email" id="email" name="email" placeholder="1234@gmail.com"><br>
  <label for="date">生日</label>
  <input type="date" id="date" name="date"><br>
  <label for="colour">喜歡的顏色</label>
  <input type="color" id="colour" name="colour"><br>
  <select name="blood" multiple>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="AB">AB</option>
    <option value="O">O</option>
    <option value="other">other</option>
  </select><br>
  <label for="tel">電話號碼</label>
  <input type="tel" id="tel" name="tel"><br>
  <label for="prime">訂閱</label>
  <input type="checkbox" id="prime" name="prime"><br>
  <label for="file">點選附上所需文件</label>
  <input type="file" id="file" name="file"><br>
  <label for="password">設定新的帳號密碼</label>
  <input type="password" id="password" name="password"><br>
  <textarea id="writing">
  </textarea><br>
  <input type="submit" value="送出">
</form>
</body>
</html>
